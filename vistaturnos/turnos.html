      <section id="contact" class="contacto">
        <h1>Sacar turno</h1>
        <div class="contacto__fila">
          <div class="contacto__fila__columnaIzquierda">
            <form
              id="formularioContacto"
              class="contacto__fila__columnaIzquierda__formulario"
            >
              <input
                name="nombre"
                type="text"
                class="form-control"
                placeholder="Tu Nombre"
                required=""
              />
  
              <input
                name="numero"
                type="number"
                class="form-control"
                placeholder="Tu número de teléfono"
                required=""
              />
  
              <input
                type="date"
                placeholder="Seleccione un día"
                class="form-control"
                required
              />

                <option value="2">10:00</option>
                <option value="3">11:00</option>
                <option value="4">12:00</option>
                <option value="5">16:00</option>
                <option value="6">17:00</option>
                <option value="7">18:00</option>
                <option value="8">19:00</option>
                <option value="9">20:00</option>
              </select>
  
              <textarea
                name="mensaje"
                class="form-control"
                rows="4"
                placeholder="Mensaje"
                required=""
              ></textarea>
  
              <div class="contacto__fila__columnaIzquierda__formulario__boton">
                <input type="submit" name="" id="" value="Enviar mensaje" />
              </div>
            </form>
